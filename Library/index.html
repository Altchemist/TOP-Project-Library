<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<header>Lybrari</header>
<body>
    <div>
        <button id="openForm">
            Add a book
        </button>

        <dialog id="dialog">
            <form method="dialog">
                <p>
                    <label>
                        Book Title:
                        <input type="text" required>
                    </label>
                    
                    <label>
                        Author name: 
                        <input type="text" required>
                    </label>
    
                    <label>
                        Number of page:
                        <input type="number" required>
                    </label>
    
                    <label>
                        Status: 
                        <select>
                            <option>Not Read</option>
                            <option>Read</option>
                        </select>
                    </label>
                </p>
                <div id="formButtons">
                    <button id="Close">Close</button>
                    <button id="Add">Add</button>
                </div>
            </form>
        </dialog>
        
        <table id="tabul">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    <dialog>
        <button autofocus>Close</button>
    </dialog>
    
</body>
</html>
